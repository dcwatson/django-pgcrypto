name: CI

on: [push, pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Install Checkers
        run: pip install black isort flake8
      - name: black
        run: black --check .
      - name: isort
        run: isort --check .
      - name: flake8
        run: flake8

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: secret
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        django-version: [2.2, 3.0, 3.1]
        python-version: [3.5, 3.6, 3.7, 3.8]
        exclude:
          - python-version: "3.5"
            django-version: "3.0"
          - python-version: "3.5"
            django-version: "3.1"
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Django
        run: pip install cryptography psycopg2-binary "Django~=${{ matrix.django-version }}.0"
      - name: Run Tests
        run: python manage.py test --noinput
        env:
          PGCRYPTO_TEST_DATABASE: django-pgcrypto-${{ matrix.django-version }}-${{ matrix.python-version }}
          PGCRYPTO_TEST_HOST: postgres
          PGCRYPTO_TEST_PASSWORD: secret
